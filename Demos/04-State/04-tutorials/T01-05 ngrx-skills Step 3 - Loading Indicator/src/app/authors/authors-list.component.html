<div>
    <h2>Credits:</h2>
    <div *ngIf="!(authorsIsLoading$ | async); else isLoadingIndicator">
        <div *ngIf="authorsLoadFailure$ | async">
            There was an error loading the authors
        </div>
        <div *ngFor="let a of authors$ | async">{{ a.mail }}</div>
    </div>
  </div>


<ng-template #isLoadingIndicator>
	<div>Loading!!!!</div>
</ng-template>
